<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6123964614.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Project She Codes Plus</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card frame">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <img
                class="cityline"
                src="images/skylinecity1.png"
                alt="skyline"
              />
              <ul class="listCities">
                <li id="city-list-london">London</li>
                <li id="city-list-tokyo">Tokyo</li>
                <li id="city-list-new-york">New York</li>
                <li id="city-list-mexico-city">Mexico City</li>
                <li id="city-list-rio-de-janeiro">Rio de Janeiro</li>
              </ul>

              <img
                class="world"
                src="images/globetransparent.png"
                alt="globe"
              />
            </div>
            <div class="col-9">
              <form class="weatherSearch" id="city-search">
                <input
                  class="cityBox"
                  type="text"
                  placeholder="Enter City..."
                  autocomplete="off"
                  autofocus="on"
                  id="city-quest"
                />
                <input
                  class="searchbutton"
                  type="submit"
                  value="Search"
                  id="city-search-button"
                />
                <button class="locationButton" id="current-location-button">
                  Current Location üìç
                </button>
              </form>

              <div class="card temperature-frame">
                <div class="card-body">
                  <div class="row">
                    <div class="col temperature-displayed">
                      <span class="maintemperature" id="current-degrees"></span>
                      <small>
                        <a href="#" id="celsius-degrees" class="active">¬∫C </a>|
                        <a href="#" id="fahrenheit-degrees">¬∫F </a></small
                      >
                      <p>
                        <span class="currentCity" id="current-city"
                          ><strong></strong>
                        </span>
                        <br />
                        <span class="currentDate" id="current-date"></span>
                        <br />
                        Last update on
                        <span class="lastUpdate" id="last-update-time"> </span>
                      </p>
                    </div>
                    <div class="col">
                      <h4 class="currentWeather" id="current-weather"></h4>
                      <p>
                        Humidity: <span id="humidity"></span>%
                        <br />
                        Wind: <span id="wind"> </span> km/h
                      </p>
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                        alt="sunny"
                        id="icon"
                        class="weatherIcon"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row week" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      ¬©2020
      <a
        href="https://github.com/MaferNap/Final-weather-app"
        target="_blank"
        class="code"
      >
        <strong>Open-source code</strong></a
      >
      built by
      <a href="https://github.com/MaferNap" target="_blank" class="profile">
        Mafer Navarrete
      </a>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
